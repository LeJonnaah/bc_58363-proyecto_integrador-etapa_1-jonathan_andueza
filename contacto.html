<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://kit.fontawesome.com/48ddd1a14a.js" crossorigin="anonymous"></script>
</head>

<body>
    <a href="#" class="whatsapp-btn" target="_blank"> 
        <i class="fa fa-whatsapp whatsapp-btn__icon"></i>
    </a>
    <input type="checkbox" class="main-nav-toggle" id="main-nav-toggle" />
    <header class="main-header">
        <div class="main-header__logo-container">Logo</div>
        <div class="main-header__search-form-container">Form</div>
        <div class="main-header__cart-button-container">
            <i class="main-header__cart fa-solid fa-cart-shopping"></i>
        </div>
        <div class="main-header__hamburger-button-container">
            <label class="hamburger-button" for="main-nav-toggle" title="Alternar la barra de navegación.">
                <span class="hamburger-button__top-bread"></span>
                <span class="hamburger-button__meat"></span>
                <span class="hamburger-button__bottom-bread"></span>
            </label>
        </div>
        <div class="main-header__main-nav-container">
            <nav class="main-nav">
                <ul class="main-nav__list">
                    <li class="main-nav__item">
                        <a class="main-nav__link" href="index.html">Inicio</a>
                    </li>
                    <li class="main-nav__item">
                        <a class="main-nav__link" href="alta.html">Alta</a>
                    </li>
                    <li class="main-nav__item">
                        <a class="main-nav__link" href="contacto.html">Contacto</a>
                    </li>
                    <li class="main-nav__item">
                        <a class="main-nav__link" href="nosotros.html">Nosotros</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="form-container">
            <form action="post">
                <div class="group-container">
                    <label class="group-container__label" for="name">Nombre
                        <input class="group-container__input" name="name" type="text">
                    </label>
                </div>
                <div class="group-container">
                    <label class="group-container__label" for="mail">E-mail
                        <input class="group-container__input" name="mail" type="email">
                    </label>
                </div>
                <div class="group-container">
                    <label class="group-container__label" for="comments">¡Dejanos tu comentario!
                    </label>
                    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            </form>
        </div>
    </main>
</body>
</html>
